<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho com Modal Detalhado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <section class="container normal-section">
      <h2 class="section-title">Carrinho</h2>
      <div class="table-wrapper">
        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item third-col">Quantidade</th>
              <th class="table-head-item third-col">Imagem</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS insere os itens aqui -->
          </tbody>
        </table>
      </div>
      <button type="button" class="btn" id="purchaseButton">FINALIZAR COMPRA</button>
    </section>

    <!-- Modal atualizado -->
    <div id="image-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img id="modal-img" src="" alt="">
        <p id="modal-info"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
